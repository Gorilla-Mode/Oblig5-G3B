{% extends 'base.html' %}

{% block content %}
<h1>Søknadsrespons</h1>
<h2>Søknads kvittering</h2>
<table border=1>
	{% for k,v in data.items() %}
	<tr>
		<th>{{ k }}</th>
		<td>{{ v }}</td>
	</tr>
	{% endfor %}
</table>

<h2>Svar</h2>
<p>{{ message }}<p>
<table border=1>
	{% for elt in kglist %}
	<tr>
		<th>{{ elt.barnehage_navn }}</th>
		<td>{{ elt.barnehage_ledige_plasser }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
